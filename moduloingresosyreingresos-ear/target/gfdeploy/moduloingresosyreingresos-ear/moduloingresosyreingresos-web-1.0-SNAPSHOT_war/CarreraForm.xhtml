<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Crear Carrera</title>
    </h:head>
    <h:body>     
            <h:form>
                <h1><h:outputText value="View"/>Formulario de carrera</h1>
                <h:panelGrid columns="2">
                    <h:outputText value="CarreraId:"/>
                    <h:outputText value="#{carreraMBean.details.carreraId}" title="CarreraId"/>
                    <h:outputText value="NombreCarrera:"/>
                    <h:outputText value="#{carreraMBean.details.nombreCarrera}" title="NombreCarrera"/>
                    <h:outputText value="Modalidad:"/>
                    <h:outputText value="#{carreraMBean.details.modalidad}" title="Modalidad"/>
                </h:panelGrid>
            </h:form>
    </h:body>
</html>
