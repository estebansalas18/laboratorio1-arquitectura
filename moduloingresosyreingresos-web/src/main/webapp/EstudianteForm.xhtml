<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Inscribir un estudiante</title>
    </h:head>
    <h:body>
                <h:form>
                    <h1><h:outputText value="Create/Edit"/>Formulario de estudiante</h1>
                    <h:panelGrid columns="2">
                        <h:outputLabel value="IdEstudiante:" for="idEstudiante" />
                        <h:inputText id="idEstudiante" value="#{estudianteMBean.details.idEstudiante}" title="IdEstudiante" required="true" requiredMessage="The IdEstudiante field is required."/>
                        <h:outputLabel value="Nombre:" for="nombre" />
                        <h:inputText id="nombre" value="#{estudianteMBean.details.nombre}" title="Nombre" required="true" requiredMessage="The Nombre field is required."/>
                        <h:outputLabel value="Apellidos:" for="apellidos" />
                        <h:inputText id="apellidos" value="#{estudianteMBean.details.apellidos}" title="Apellidos" required="true" requiredMessage="The Apellidos field is required."/>
                        <h:outputLabel value="FechaNacimiento:" for="fechaNacimiento" />
                        <h:inputText id="fechaNacimiento" value="#{estudianteMBean.details.fechaNacimiento}" title="FechaNacimiento" required="true" requiredMessage="The FechaNacimiento field is required.">
                            <f:convertDateTime pattern="MM/dd/yyyy" />
                        </h:inputText>
                        <h:outputLabel value="CorreoElectronico:" for="correoElectronico" />
                        <h:inputText id="correoElectronico" value="#{estudianteMBean.details.correoElectronico}" title="CorreoElectronico" required="true" requiredMessage="The CorreoElectronico field is required."/>
                        <h:outputLabel value="Direccion:" for="direccion" />
                        <h:inputText id="direccion" value="#{estudianteMBean.details.direccion}" title="Direccion" required="true" requiredMessage="The Direccion field is required."/>
                    </h:panelGrid>
                </h:form>

    </h:body>
</html>
